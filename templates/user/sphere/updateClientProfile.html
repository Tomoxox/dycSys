{% extends "../../base.html" %}
{% load static %}
{% block body %}
    <style>
        .padding20 {
            padding: 20px;
        }
    </style>
    <form class="layui-form padding20" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name"  placeholder="请输入姓名"
                       autocomplete="off" class="layui-input" value="{{ client.name | default:'' }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" placeholder="请输入手机号"
                       autocomplete="off" class="layui-input" value="{{ client.phone | default:'' }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" placeholder="请输入客户类型"
                       autocomplete="off" class="layui-input" value="{{ client.type | default:'' }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="company" placeholder="请输入公司名称"
                       autocomplete="off" class="layui-input" value="{{ client.company | default:'' }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" placeholder="请输入详细地址"
                       autocomplete="off" class="layui-input" value="{{ client.address | default:'' }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{{ client.remark | default:'' }}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            okLoading.close();
        })
        layui.use(['form','layer'], function () {
            var form = layui.form;
            var layer = layui.layer;
            form.on('submit(formDemo)', function (data) {
                $.post('',data.field,function (res) {
                    layer.msg(res.msg);
                });
                return false;
            });
        });
    </script>
{% endblock body %}
